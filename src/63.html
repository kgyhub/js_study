<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex. 60</title>
  </head>
  <body>
    <!-- 그림이 그려질 영역 -->
    <canvas id="real-turtle"></canvas>
    <script src="https://unpkg.com/real-turtle"></script>
    <script src="https://unpkg.com/real-turtle/build/helpers/simple.js"></script>
    <script>
      // 서로 붙어 있지 않은 세 개의 정사각형을 그려라. 세 개의 정사각형을 서로 다른 색상으로 채워라.
      // .penUp() 거북이의 펜을 비활성화하여 이동할 때 캔버스가 비어 있도록 합니다.
      // .penDown() 거북이의 펜을 활성화하여 이동할 때 선을 그립니다.
      // .setFillStyle() , .beginPath(), .closePath(), .fill()
      function drawSquareCanvas(color){
        turtle.setFillStyle(color).beginPath()
        for (let i=0; i<=3; i++) {  
          if (i !== 0) {
            turtle.right(90);
          }
          turtle.forward(100);
        }
        turtle.closePath().fill();
      }

      drawSquareCanvas("red");
      turtle.penUp().forward(100);
      turtle.penDown();

      drawSquareCanvas("blue");
      turtle.penUp().forward(100);
      turtle.penDown();
      
      drawSquareCanvas("green");
    </script>
  </body>
</html>
